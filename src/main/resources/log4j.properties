# \u0423\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0435\u043C \u0443\u0440\u043E\u0432\u0435\u043D\u044C \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0434\u043B\u044F \u043A\u043E\u0440\u043D\u0435\u0432\u043E\u0433\u043E \u043B\u043E\u0433\u0433\u0435\u0440\u0430
log4j.rootLogger=DEBUG, file
# \u041A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u044F \u0430\u043F\u043F\u0435\u043D\u0434\u0435\u0440\u0430 \u0434\u043B\u044F \u0437\u0430\u043F\u0438\u0441\u0438 \u043B\u043E\u0433\u043E\u0432 \u0432 \u0444\u0430\u0439\u043B
log4j.appender.file=org.apache.log4j.FileAppender
# \u0423\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u043C \u043F\u0443\u0442\u044C \u043A \u0444\u0430\u0439\u043B\u0443 \u043B\u043E\u0433\u043E\u0432
log4j.appender.file.File=target/logs/log.log
# \u0423\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u043C \u0444\u043E\u0440\u043C\u0430\u0442 \u0432\u044B\u0432\u043E\u0434\u0430 \u043B\u043E\u0433\u043E\u0432
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
